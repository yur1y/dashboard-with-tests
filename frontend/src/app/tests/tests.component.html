 <a class="btn btn btn-outline-success" [routerLink]="['/tests/add']">Add test</a>
<div class="row">
    <div *ngFor="let test of tests" class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{test.name}}</h5>
          <p class="card-text">{{test.time}} min, {{test.questions.length}} questions</p>
          <a [routerLink]="['/tests/take/', test._id]" class="btn btn-outline-primary">Take</a>
        </div>
      </div>
    </div>
  </div>
